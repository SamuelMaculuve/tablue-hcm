{% if error %}
     <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered ">
      <div class="modal-content">
        <div class="modal-body">
           <div class="container d-flex justify-content-center align-items-center full-height mt-5 mb-5">
              <div class="text-center">
                <i class="fa fa-check me-2 fa-sucess mb-3" style="color: red;font-size: 23px;"></i>
                <p class="mb-3 text-danger">{{ error|default:"Operação efectuada com sucesso!" }}</p>
                <button type="button" class="btn btn-secondary sucess-btn pl-3 pr-3" data-bs-dismiss="modal">Terminar</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

      <!-- Script to show modal on load -->
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
          errorModal.show();
        });
      </script>
{% endif %}
