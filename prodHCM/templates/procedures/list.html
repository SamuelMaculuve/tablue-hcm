{% extends "base/base.html" %}
{% block content %}
  <div class="container search-container">
    <!-- Campo de busca com ícone -->
    <div class="input-group search-input">
      <span class="input-group-text">
        <i class="bi bi-search"></i> <!-- Ícone de busca do Bootstrap Icons -->
      </span>
      <input type="text" class="form-control" placeholder="Procurar">
    </div>

    <!-- Botão de registro -->
    <a href="{% url 'procedures_form' %}" class="btn register-button">Registar Procedimento</a>
  </div>

{% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
            <div class="modal fade" id="successModal" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true"</div>
        {% endfor %}
    </div>
{% endif %}

 <!-- Companies Table -->
<div class="table-responsive">
        <table class="table">
          <thead class="table-custom">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Detalhes</th>
          </tr>
          </thead>
          <tbody>
          {% for procedure in procedures %}
          <tr>
            <td>{{forloop.id}}</td>
            <td>{{procedure.name}}</td>
            <td><button class="btn btn-details"><i class="fa fa-eye"></i></button></td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
{% endblock content %}
