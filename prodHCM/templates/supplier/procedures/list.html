{% block content %}
<div class="container mt-5">

        <table class="table">
        <thead class="table-custom">
            <tr>
                <th>ID</th>
                <th>Procedimento</th>
                <th>Pre√ßo Negociado</th>
            </tr>
        </thead>
        <tbody>

                <tr>
                    <td>{{ procedure.id }}</td>
                    <td>{{ procedure.procedure.name }}</td>
